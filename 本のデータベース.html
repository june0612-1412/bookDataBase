<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bookshelf - Receipt to Shelf</title>
    <!-- Tailwind CSS for UI styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tesseract.js for OCR (Optical Character Recognition) -->
    <script src='https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js'></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .book-card { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-20 px-4 py-3 shadow-sm">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <h1 class="text-lg font-bold text-slate-800">レシート本棚</h1>
            </div>
            <div id="shelf-count" class="text-sm font-medium bg-slate-100 text-slate-600 px-3 py-1 rounded-full">0 冊</div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pb-24">
        
        <!-- Upload Section -->
        <div class="mb-8">
            <div 
                onclick="document.getElementById('receipt-input').click()"
                class="relative overflow-hidden group bg-white border-2 border-dashed border-slate-300 rounded-2xl p-8 flex flex-col items-center justify-center transition-all hover:border-blue-400 active:scale-95 cursor-pointer"
            >
                <div class="bg-blue-50 p-4 rounded-full mb-4 group-hover:bg-blue-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <p class="text-slate-700 font-bold">レシートをスキャン</p>
                <p class="text-slate-400 text-xs mt-1 text-center px-4">撮影するとISBNを自動で読み取ります</p>
                <input type="file" id="receipt-input" class="hidden" accept="image/*" capture="environment">
            </div>

            <!-- Analysis Progress -->
            <div id="status-card" class="hidden mt-4 bg-blue-600 rounded-xl p-4 text-white shadow-lg shadow-blue-200 transition-all">
                <div class="flex items-center gap-4">
                    <div class="loader border-blue-200 border-top-blue-600"></div>
                    <div class="flex-1">
                        <p id="status-text" class="text-sm font-medium">画像を解析中...</p>
                        <div class="w-full bg-blue-500 rounded-full h-1.5 mt-2">
                            <div id="status-bar" class="bg-white h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shelf Grid -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="font-bold text-slate-800">マイ本棚</h2>
            <button onclick="clearShelf()" class="text-xs text-slate-400 hover:text-red-500">本棚を空にする</button>
        </div>
        
        <div id="book-shelf" class="grid grid-cols-2 gap-4">
            <!-- Books will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="flex flex-col items-center justify-center py-20 text-slate-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-2 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <p class="text-sm font-medium">本棚は空です</p>
        </div>
    </main>

    <!-- Success Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-sm font-medium shadow-xl opacity-0 transition-all transform translate-y-4 pointer-events-none z-50">
        完了しました！
    </div>

    <script>
        let myBooks = JSON.parse(localStorage.getItem('my-bookshelf') || '[]');
        
        const receiptInput = document.getElementById('receipt-input');
        const statusCard = document.getElementById('status-card');
        const statusText = document.getElementById('status-text');
        const statusBar = document.getElementById('status-bar');
        const bookShelf = document.getElementById('book-shelf');
        const emptyState = document.getElementById('empty-state');
        const shelfCount = document.getElementById('shelf-count');

        // Initialize Shelf
        updateShelfUI();

        // Handle File Selection
        receiptInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            showStatus("画像を解析中...");
            
            try {
                // Perform OCR using Tesseract.js
                const result = await Tesseract.recognize(file, 'eng+jpn', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            statusText.innerText = `解析中: ${progress}%`;
                            statusBar.style.width = `${progress}%`;
                        }
                    }
                });

                const fullText = result.data.text;
                console.log("OCR Extracted Text:", fullText);

                // Regex to find ISBN-13 (Starts with 978 or 979, total 13 digits)
                // This pattern automatically ignores stationery or other receipt items
                const isbnMatches = fullText.match(/(97[89][-\s]?\d[-\s]?\d{3}[-\s]?\d{5}[-\s]?\d)|(\d{9}[\dX])/g);

                if (!isbnMatches || isbnMatches.length === 0) {
                    showToast("ISBNが見つかりませんでした");
                    hideStatus();
                    return;
                }

                // Clean matches and remove duplicates
                const uniqueIsbns = [...new Set(isbnMatches.map(s => s.replace(/[-\s]/g, "")))];
                
                showStatus(`${uniqueIsbns.length}件のISBNを照合中...`);
                
                let foundCount = 0;
                for (const isbn of uniqueIsbns) {
                    const success = await fetchAndAddBook(isbn);
                    if (success) foundCount++;
                }

                if (foundCount > 0) {
                    showToast(`${foundCount}冊の本を追加しました`);
                } else {
                    showToast("書籍情報が見つかりませんでした");
                }

            } catch (error) {
                console.error("OCR/API Error:", error);
                showToast("読み取りエラーが発生しました");
            } finally {
                hideStatus();
                receiptInput.value = ""; 
            }
        });

        // Fetch data from Google Books API
        async function fetchAndAddBook(isbn) {
            // Skip if already in shelf
            if (myBooks.some(b => b.isbn === isbn)) return false;

            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const info = data.items[0].volumeInfo;
                    const book = {
                        id: Date.now() + Math.random(),
                        title: info.title,
                        authors: info.authors ? info.authors.join(", ") : "不明",
                        thumbnail: info.imageLinks ? info.imageLinks.thumbnail.replace('http:', 'https:') : "https://via.placeholder.com/150x220?text=No+Cover",
                        isbn: isbn
                    };
                    
                    myBooks.unshift(book); // Add to beginning
                    saveShelf();
                    updateShelfUI();
                    return true;
                }
            } catch (err) {
                console.error(`Error fetching ISBN ${isbn}:`, err);
            }
            return false;
        }

        function updateShelfUI() {
            bookShelf.innerHTML = "";
            
            if (myBooks.length === 0) {
                emptyState.classList.remove('hidden');
                shelfCount.innerText = "0 冊";
                return;
            }

            emptyState.classList.add('hidden');
            shelfCount.innerText = `${myBooks.length} 冊`;

            myBooks.forEach(book => {
                const card = document.createElement('div');
                card.className = "book-card bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden flex flex-col";
                card.innerHTML = `
                    <div class="aspect-[3/4] overflow-hidden bg-slate-100 relative">
                        <img src="${book.thumbnail}" alt="${book.title}" class="w-full h-full object-cover">
                        <button onclick="removeBook('${book.id}')" class="absolute top-1 right-1 bg-black/40 text-white p-1 rounded-full backdrop-blur-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-3 flex flex-col flex-1">
                        <h3 class="text-[11px] font-bold text-slate-800 line-clamp-2 leading-tight mb-1">${book.title}</h3>
                        <p class="text-[9px] text-slate-500 line-clamp-1 mt-auto">${book.authors}</p>
                    </div>
                `;
                bookShelf.appendChild(card);
            });
        }

        function removeBook(id) {
            myBooks = myBooks.filter(b => b.id.toString() !== id.toString());
            saveShelf();
            updateShelfUI();
        }

        function clearShelf() {
            if (confirm("本棚をすべて空にしますか？")) {
                myBooks = [];
                saveShelf();
                updateShelfUI();
            }
        }

        function saveShelf() {
            localStorage.setItem('my-bookshelf', JSON.stringify(myBooks));
        }

        function showStatus(text) {
            statusCard.classList.remove('hidden');
            statusText.innerText = text;
            statusBar.style.width = '10%';
        }

        function hideStatus() {
            statusCard.classList.add('hidden');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 3000);
        }
    </script>
</body>
</html>
